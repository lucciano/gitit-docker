version: "2"
services:
  wiki:
    image: gitit
    build:
      context: ./
    volumes:
      - "./:/gitit.wiki"
    environment:
      PATH: "/root/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      LANG: "en_US.UTF-8"
    command : gitit -f gitit.conf
    ports:
      - "80:5001"
